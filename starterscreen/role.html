<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning App</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        /* All your CSS remains the same */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #c7d2e1;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .page {
            display: none;
            width: 100%;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .page.active {
            display: flex;
        }

        .selection-container {
            display: flex;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .role-card {
            background-color: #f6ecec;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .role-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .card-icon {
            font-size: 60px;
            color: #5c67f2;
            margin-bottom: 20px;
        }

        .select-btn {
            background-color: #5c67f2;
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        .select-btn:hover {
            background-color: #4a54e1;
        }

        /* New CSS for the About Us button */
        .about-us-container {
            margin-top: 30px;
            text-align: center;
        }
        
        .about-btn {
            background-color: #333; /* Dark color to stand out */
            color: #fff;
            border: none;
            border-radius: 50px;
            padding: 12px 25px;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }
        
        .about-btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <section id="role-selection-page" class="page active">
        <div class="selection-container">
            <div class="role-card">
                <span class="material-icons card-icon">person</span>
                <h2>Student</h2>
                <p>I want to learn.</p>
                <a href="../Student/login.html" class="select-btn">Select</a>
            </div>
            <div class="role-card">
                <span class="material-icons card-icon">school</span>
                <h2>Teacher</h2>
                <p>I want to teach and manage students.</p>
                <a href="../Teacher/index.html" class="select-btn">Select</a>
            </div>
            <div class="role-card">
                <span class="material-icons card-icon">admin_panel_settings</span>
                <h2>Admin</h2>
                <p>I want to manage the system.</p>
                <a href="../Admin/login11.html" class="select-btn">Select</a>
            </div>
        </div>

        <div class="about-us-container">
            <a href="./front222.html" class="about-btn">About Us</a>
        </div>
    </section>

</body>
</html>
