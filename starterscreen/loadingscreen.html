<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading Screen</title>
    <style>
        /* CSS for the Loading Screen */
        body {
            margin: 0;
            background-color: #f4f7f9;
            font-family: Arial, sans-serif;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: #ecf0f1;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-in-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            /* Using visibility to prevent user interaction with the faded-out element */
            visibility: hidden; 
        }

        .spinner {
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #5c67f2;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 20px;
            font-size: 1.2em;
        }

        .content {
            display: none;
            padding: 20px;
            text-align: center;
        }

        h1{
            font-size:larger;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: 800;
        }
    </style>
</head>
<body>

    <div id="loading-screen" class="loading-screen">
        
        <div class="spinner"></div>
        <div class="loading-text">
            <h1>Siksha Sarthi</h1>
                Loading...</div>
    </div>

    <script>
        // JavaScript for the Loading Screen and Redirection
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            
            // Simulates a successful login or data loading with a 3-second delay
            setTimeout(() => {
                // Add the 'hidden' class to trigger the CSS fade-out transition
                loadingScreen.classList.add('hidden');

                // Wait for the fade-out to complete (1 second transition time)
                // and then redirect the user to the role selection page.
                setTimeout(() => {
                    window.location.href = './role.html'; // This is the corrected line
                }, 1200); // Wait 1.2 seconds (1s transition + 0.2s buffer)

            }, 3000); // Total simulated loading time before the fade-out begins
        });
    </script>
</body>
</html>
