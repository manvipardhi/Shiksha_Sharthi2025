<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Classes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h2 style=" text-align: center ;font-size: larger; color: rgb(81, 222, 222) ;">Manage Classes</h2>
    <div class="header-actions">
      <button onclick="location.href='index.html'"> Back to Dashboard</button>
    </div>
  </header>

  <main class="content">
    <div class="form-card">
      <label>Add New Class</label>
      <input type="text" placeholder="e.g. Class 12">

      <button>Add Class</button>
    </div>

    <div class="list-card">
      <h3>Existing Classes</h3>
      <ul>
        <li>Class 9 <button>Delete</button></li>
        <li>Class 10 <button>Delete</button></li>
        <li>Class 11 <button>Delete</button></li>
      </ul>
    </div>
  </main>
</body>
</html>
