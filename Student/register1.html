<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Register</title>
    <link rel="stylesheet" href="register1.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <form class="register-form">
            <h2>Create an Account</h2>
            <div class="input-group">
                <input type="text" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="Student Id" name="Student Id" placeholder="Student Id" required>
            </div>
            <div class="input-group">
                <input type="email" id="email" name="email" placeholder="Email Address" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <div class="terms-group">
                <input type="checkbox" id="terms" required>
                <label for="terms">I agree to the <a href="#" class="terms-link">Terms and Conditions</a></label>
            </div>
            <button type="submit" class="register-button">Register</button>
            <div class="login-redirect">
                <p>Already have an account? <a href="./login.html" class="login-link">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
