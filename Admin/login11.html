<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="login11.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form">
            <h2>Admin Login</h2>
            <div class="input-group">
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="options-group">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
            </div>
            <button type="submit" class="login-button">Login</button>
            <p id="error-message" style="color: red; text-align: center; margin-top: 10px;"></p>
        </form>
    </div>

    <script>
        // Define hardcoded username and password
        const correctUsername = "vanar";
        const correctPassword = "1234";

        // Get elements from the DOM
        const loginForm = document.querySelector('.login-form');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        // Add an event listener for form submission
        loginForm.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the form from submitting in the traditional way

            // Get the values entered by the user
            const enteredUsername = usernameInput.value;
            const enteredPassword = passwordInput.value;

            // Check if credentials match
            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                alert("Login successful!");
                 window.location.href = "./admainpage.html";

                // You can redirect to another page here, e.g., window.location.href = "dashboard.html";
            } else {
                // Show an error message
                errorMessage.textContent = "Invalid username or password.";
            }
        });
    </script>
</body>
</html>
