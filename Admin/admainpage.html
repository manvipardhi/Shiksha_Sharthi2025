<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Education Admin Panel</title>
    <link rel="stylesheet" href="admainpage.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="sidebar">
        <div class="logo">
            <h2>EduGame</h2>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="#">Dashboard</a></li>
            <li><a href="#">Students</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Achievements</a></li>
            <li><a href="#">Settings</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <h1>Welcome, Admin!</h1>
            <div class="user-info">
                <span>Jane Doe</span>
                <img src="https://via.placeholder.com/40" alt="User Profile" class="profile-pic">
            </div>
        </header>

        <div class="dashboard-grid">
            <div class="card card-primary">
                <h3>Total Students</h3>
                <p class="metric">1,250</p>
                <div class="icon-container">
                    </div>
            </div>
            <div class="card card-secondary">
                <h3>Courses Completed</h3>
                <p class="metric">350</p>
                <div class="icon-container">
                    </div>
            </div>
            <div class="card card-tertiary">
                <h3>Gamification Points</h3>
                <p class="metric">5,600</p>
                <div class="icon-container">
                    </div>
            </div>
            <div class="card card-quaternary">
                <h3>Top Performer</h3>
                <p class="metric">Priya Sharma</p>
                <div class="icon-container">
                    </div>
            </div>
        </div>

        <div class="progress-section">
            <h2>Student Progress</h2>
            <div class="chart-container">
                </div>
        </div>

    </div>

</body>
</html>
